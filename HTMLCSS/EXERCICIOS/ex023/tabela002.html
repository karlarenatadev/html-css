<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 8px;
        }
        thead, tfoot {
            background-color: grey;
            color: white;
        }
        td.num {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!-- Anatomia para tabelas grandes
     
        TABLE
            THEAD
                TR, TD, TH
            TBODY 
                TR, TD, TH
            TFOOT
                TR, TD, TH
            -->
    <table>
        <thead>
            <tr>
                <th> Estado</th>
                <th> População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num"> 20 673 280 </td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num"> 11 760 550</td>
            </tr>
            <tr>
                <td>Belo Horizonte</td>
                <td class="num"> 4 963 704</td>
            </tr>
            <tr>
                <td>Brasília</td>
                <td class="num">3 858 760</td>
            </tr>
            <tr>
                <td>Recife</td>
                <td class="num">3 783 639</td>

            </tr>
            <tr>
                <td>Porto Alegre</td>
                <td class="num">3 679 298</td>
            </tr>
            <tr>
                <td>Fortaleza</td>
                <td class="num">3 424 978</td>

            </tr>
            <tr>
                <td>Curitiba</td>
                <td class="num">3 382 210</td>

            </tr>
            <tr>
                <td>Salvador</td>
                <td class="num">3 320 568</td>
            </tr>
            <tr>
                <td>Goiânia</td>
                <td class="num">2 481 043</td>
            </tr>
            <tr>
                <td>Campinas</td>
                <td class="num"> 2 093 118</td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td class="num"> <strong>000</strong> </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
