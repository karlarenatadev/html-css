<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html</title>
</head>
<body>
    <h1>imagem</h1>
    <p> imagens</p>
    <picture>
        <source media="(max-width: 700px)" srcset="IMAGENS/pequeno.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="IMAGENS/medio.png" type="image/png">
        <img src="IMAGENS/grande.png" alt="imagem flexível">
    </picture>
    <h1>audios</h1>
    <p>audio</p>
    <audio preload="metadata" controls loop>
        <source src="midias/gospel.mp3" type="audio/mpeg">
        <source src="midias/gospel.wav" type="audio/wav"> 
        <!--arquivos pesados-->
    </audio>
    <h1>inserindo videos</h1>
    <p>videos </p>
    <video width="300px" autoplay controls loop>
        <source src="videos/video01.mp4" type="video/mp4">
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="533" height="300" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="Incorporação de vídeos externos - @Curso em Vídeo HTML5 e CSS3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
